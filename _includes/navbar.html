<header class="bg-purple-600 shadow-md py-4">
    <nav class="container mx-auto px-6 flex items-center justify-between" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}"
           class="text-2xl font-bold text-purple-100 hover:text-white transition-colors">
            {{ site.title }}
        </a>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden p-2 rounded-lg text-purple-100 hover:bg-purple-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-6">
            {% for link in site.data.navigation %}
            <a href="{{ link.url | relative_url }}"
               class="flex items-center text-purple-100 hover:text-white transition-colors"
               {% if link.external %}target="_blank" rel="noopener noreferrer"{% endif %}>
                {% if link.icon %}<i class="{{ link.icon }} mr-2"></i>{% endif %}
                {{ link.name }}
            </a>
            {% endfor %}
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden fixed inset-0 z-50 bg-purple-600">
            <!-- Close Button -->
            <button id="menu-close" class="block text-right p-4">
                <svg class="w-8 h-8 text-white hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Navigation Links -->
            <div class="container mx-auto px-6 py-8">
                {% for link in site.data.navigation %}
                <a href="{{ link.url | relative_url }}"
                   class="block py-3 text-xl text-purple-100 hover:text-white"
                   {% if link.external %}target="_blank" rel="noopener noreferrer"{% endif %}>
                    {% if link.icon %}<i class="{{ link.icon }} mr-3"></i>{% endif %}
                    {{ link.name }}
                </a>
                {% endfor %}
            </div>
        </div>
    </nav>
</header>

<script>
    // JavaScript to toggle the mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const mobileMenu = document.getElementById('mobile-menu');

    // Open the menu
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
    });

    // Close the menu
    menuClose.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
    });
</script>
